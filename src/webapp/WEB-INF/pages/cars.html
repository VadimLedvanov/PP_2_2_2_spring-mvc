<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Машины</title>
</head>
<body>
    <h3>Car list</h3>
    <div>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Model</th>
                <th>Release Year</th>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:text="${car.getId()}"></td>
                <td th:text="${car.getModel()}"></td>
                <td th:text="${car.getYear()}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
